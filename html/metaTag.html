<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="AlpacaJoon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML,CSS 사용해보기</title>
</head>
<body>
    <p>meta는 문서의 정보를 담고 있는 tag</p>
    <p>속성</p>
    <ul>
        <li>
            charset: 문자 인코딩 방식을 결정함
        </li>
        <li>
            http-equiv: 컨텐츠의 속성 정보/값에 대한 것을 HTTP헤더에 제공하는 것<br />
            (웹 브라우저가 서버에 명령을 내리는 속성)
        </li>
        <li>
            content: 메타 정보의 내용
        </li>
        <li>
            name: 메타 정보의 이름
        </li>
    </ul>
</body>
</html>
